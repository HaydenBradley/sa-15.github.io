<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Hayden Bradley</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>My name is Nicholas Hayden Bradley and I am graduating from the University of Memphis in 2024</p>
        </section>

        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="IMG_4980.jpg" alt="Portfolio Item 1">
                <p>This is my girlfriend and I.</p>
            </div>
            <div class="portfolio-item">
                <img src="IMG_4975.jpg" alt="Portfolio Item 2">
                <p>I really enjoy bourbon and this is a great collection I found in Nashville.</p>
            </div>
            <div class="navigation">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
            
            

        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;Goodbye</p>
    </footer>

</body>
</html>
